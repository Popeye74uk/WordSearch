<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Generator v9.10</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="blocklist.js"></script>
    <style>
        /* CSS Variables for Theming */
        :root {
            --color-background: #f8f9fa;
            --color-container-bg: #f8f9fa;
            --color-text-primary: #333;
            --color-text-secondary: #6c757d;
            --color-heading: #343a40;
            --color-grid-lines: #adb5bd;
            --color-grid-cell-bg: #fff;
            --color-button-disabled-bg: #6c757d;
            --color-spinner-track: #f3f3f3;
            --color-modal-bg: rgba(0, 0, 0, 0.6);
            --color-modal-content-bg: white;
            --color-box-shadow: rgba(0,0,0,0.1);
            --color-box-shadow-hover: rgba(0,0,0,0.15);

            /* Brand Colors */
            --color-primary: #007bff;
            --color-success: #28a745;
            --color-danger: #dc3545;
            --color-warning: #fd7e14;
            --color-info: #6f42c1; /* Hint color */
            --color-pink: #d63384;
            --color-revealed-bg: #ffc107;
            --color-revealed-text: #000;
            --color-selecting-bg: #d0e8ff;
            --color-incorrect-bg: #ff4d4d;
        }

        body.dark-mode {
            --color-background: #121212;
            --color-container-bg: #1e1e1e;
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #888;
            --color-heading: #f1f1f1;
            --color-grid-lines: #444;
            --color-grid-cell-bg: #2a2a2a;
            --color-button-disabled-bg: #555;
            --color-spinner-track: #444;
            --color-modal-bg: rgba(0, 0, 0, 0.8);
            --color-modal-content-bg: #2c2c2c;
            --color-box-shadow: rgba(0,0,0,0.3);
            --color-box-shadow-hover: rgba(0,0,0,0.4);
            --color-selecting-bg: #3a5a78;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 16px; color: var(--color-text-primary); background-color: var(--color-background); padding: 20px; margin: 0; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; transition: background-color 0.3s, color 0.3s; }
        .container { width: 100%; max-width: 900px; margin: 0 auto; }
        
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .main-header h1 { flex-grow: 1; margin: 0; padding: 0 10px; text-align: center; }
        .header-buttons { display: flex; gap: 10px; }
        .header-spacer { min-width: 100px; flex-shrink: 0; }

        h2.theme-title, h3 { text-align: center; color: var(--color-heading); }
        h2.theme-title { margin-top: 5px; margin-bottom: 0; font-size: 1.2em; font-weight: normal; }
        p#theme-definition { text-align: center; font-style: italic; color: var(--color-text-secondary); margin-top: 4px; min-height: 1.2em; max-width: 580px; margin-left: auto; margin-right: auto; }
        
        #game-board:fullscreen { display: flex; justify-content: center; align-items: center; gap: 30px; background-color: var(--color-background); padding: 20px; box-sizing: border-box; }
        .fs-word-list { display: none; }
        #game-board:fullscreen .fs-word-list { display: block; list-style-type: none; padding: 0 20px; margin: 0; }
        #game-board:fullscreen .fs-word-list li { padding: 4px 0; text-transform: uppercase; font-size: 1.1em; color: var(--color-text-primary); transition: color 0.3s; }
        #game-board:fullscreen .fs-word-list li.found { text-decoration: line-through; color: var(--color-text-secondary); }
        #game-board:fullscreen #word-list-container { display: none; }
        
        #puzzle-container { display: flex; margin-top: 20px; justify-content: center; }
        #grid-wrapper { position: relative; }
        #grid { display: grid; gap: 1px; background-color: var(--color-grid-lines); border: 1px solid var(--color-grid-lines); font-family: "Courier New", Courier, monospace; font-weight: bold; cursor: pointer; }
        #grid div { text-align: center; background-color: var(--color-grid-cell-bg); color: var(--color-text-primary); text-transform: uppercase; user-select: none; transition: background-color 0.2s; }
        #grid div.revealed { background-color: var(--color-revealed-bg); color: var(--color-revealed-text); }
        #grid div.selecting { background-color: var(--color-selecting-bg); }
        #grid div.hint-reveal { background-color: var(--color-info); color: white; }
        #grid div.incorrect-selection { background-color: var(--color-incorrect-bg); color: white; }

        body.dark-mode .loader { background-color: var(--color-background); }
        .loader { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--color-container-bg); display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 15px; z-index: 10; font-size: 1.1em; color: var(--color-text-secondary); border-radius: 4px; }
        .loader.hidden { opacity: 0; pointer-events: none; }
        #loader-time { font-size: 0.9em; font-style: italic; color: var(--color-text-secondary); }
        .spinner { border: 4px solid var(--color-spinner-track); border-top: 4px solid var(--color-primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #word-list-container { width: fit-content; margin: 20px auto 0 auto; visibility: hidden; }
        #word-list-container h3 { text-align: center; margin-top: 0; color: var(--color-heading); }
        #word-counter { font-weight: normal; color: var(--color-text-secondary); font-size: 0.9em; margin-left: 8px; }

        #words { list-style-type: none; padding: 0; margin: 0; display: grid; grid-auto-flow: column; gap: 0 40px; }
        #words li { padding: 4px 0; text-transform: uppercase; font-size: 0.95em; color: var(--color-text-primary); text-align: left; transition: color 0.3s, text-decoration 0.3s; }
        #words li.found { text-decoration: line-through; color: var(--color-text-secondary); }
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 415px; margin: 25px auto 0 auto; }
        .global-options-container { display: flex; justify-content: center; align-items: center; gap: 10px 25px; margin-top: 25px; margin-bottom: -10px; font-size: 1em; color: var(--color-text-primary); }
        .option-group { display: flex; align-items: center; gap: 10px; }
        .option-group select { flex-shrink: 0; }
        button { padding: 12px 20px; font-size: 1em; font-weight: bold; cursor: pointer; color: white; border: none; border-radius: 5px; transition: all 0.2s; box-shadow: 0 2px 4px var(--color-box-shadow); width: 100%; box-sizing: border-box; }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 4px 8px var(--color-box-shadow-hover); }
        button:disabled { background-color: var(--color-button-disabled-bg); cursor: not-allowed; opacity: 0.7; }
        #generate-btn { background-color: var(--color-primary); }
        #reveal-btn { background-color: var(--color-success); }
        #download-pdf-btn { background-color: var(--color-pink); }
        #custom-puzzle-btn { background-color: var(--color-warning); }
        #make-book-btn { background-color: var(--color-danger); }
        #hint-btn { background-color: var(--color-info); }
        #create-book-btn { background-color: var(--color-success); }
        #generate-custom-btn { background-color: var(--color-success); }
        #cancel-btn, #cancel-book-options-btn, #cancel-custom-btn { background-color: var(--color-text-secondary); }
        #cancel-btn { min-width: 120px; width: auto; }
        #advanced-options-panel, #generate-book-controls { display: none; }
        .options-panel-grid, .book-options-grid { display: grid; grid-template-columns: auto 1fr; justify-content: center; align-items: center; gap: 10px 15px; margin: 15px auto 0 auto; max-width: 415px; }
        .options-panel-grid label, .book-options-grid label { text-align: right; }
        #book-checkbox-options { display: flex; gap: 15px; align-items: center; justify-content: flex-start; flex-wrap: wrap;}
        #book-checkbox-options label { user-select: none; cursor: pointer; }
        #status-container { text-align: center; margin-top: 15px; font-style: italic; min-height: 20px; color: var(--color-text-secondary); }
        #version-info { text-align: center; margin-top: 20px; font-size: 0.8em; color: var(--color-grid-lines); }
        
        .options-panel-grid textarea { min-height: 100px; padding: 8px; font-family: inherit; }
        .or-divider { text-align: center; font-style: italic; color: var(--color-text-secondary); margin: 15px 0 5px 0; }
        
        #completion-modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--color-modal-bg); display: flex; justify-content: center; align-items: center; z-index: 20; opacity: 0; pointer-events: none; transition: opacity 0.3s ease-in-out; }
        #completion-modal.visible { opacity: 1; pointer-events: auto; }
        .modal-content { background-color: var(--color-modal-content-bg); padding: 40px; border-radius: 10px; text-align: center; box-shadow: 0 5px 15px var(--color-box-shadow); transform: scale(0.9); transition: transform 0.3s ease-in-out; }
        #completion-modal.visible .modal-content { transform: scale(1); }
        .modal-content h2 { font-size: 2.5em; margin-top: 0; margin-bottom: 20px; color: var(--color-success); }
        .modal-content button { min-width: 150px; background-color: var(--color-primary); }
        #completion-details { margin-bottom: 25px; font-size: 1.1em; color: var(--color-text-primary); }
        #completion-details p { margin: 5px 0; }
        #new-best-time { color: var(--color-warning); font-weight: bold; }

        #fullscreen-btn, #theme-toggle-btn { background: none; border: 2px solid var(--color-text-secondary); color: var(--color-text-secondary); width: 44px; height: 44px; padding: 0; border-radius: 50%; display: flex; justify-content: center; align-items: center; overflow: hidden; box-shadow: none; flex-shrink: 0; }
        #fullscreen-btn:hover, #theme-toggle-btn:hover { border-color: var(--color-text-primary); color: var(--color-text-primary); transform: none; box-shadow: none; }
        #fullscreen-btn svg, #theme-toggle-btn svg { width: 24px; height: 24px; fill: currentColor; transition: transform 0.3s ease-in-out; }
        .icon-sun { display: none; }
        .icon-moon { display: none; }

        body.dark-mode .icon-sun { display: block; }
        body:not(.dark-mode) .icon-moon { display: block; }

        @media print { @page { size: A4; margin: 0.5in; } body { background-color: #fff; font-size: 12pt; margin: 0; padding: 0; } .container { width: 100%; margin: 0; padding: 0; box-shadow: none; } .main-header, .global-options-container, .controls-grid, #advanced-options-panel, #generate-book-controls, #status-container, #version-info { display: none; } #grid-wrapper { border: 2px solid #333; border-radius: 10px; padding: 10px; } #grid { border: none; } #word-list-container { margin-top: 15px; visibility: visible !important; } }
    
        @media (max-width: 768px) {
            .controls-grid, .options-panel-grid, .book-options-grid { grid-template-columns: 1fr; }
            .options-panel-grid label, .book-options-grid label { text-align: left; margin-left: 5px; }
            .global-options-container { flex-direction: column; gap: 15px; align-items: center; max-width: 415px; margin-left: auto; margin-right: auto; }
            .option-group { width: 100%; justify-content: space-between; }
            .option-group select { padding: 8px; font-size: 0.9em; }
            #words { grid-template-columns: repeat(2, 1fr) !important; gap: 0 25px; }
            .header-spacer { min-width: 0; }
        }

        @media (max-width: 480px) {
            .main-header h1 { font-size: 1.5em; }
            .controls-grid { grid-template-columns: 1fr; }
            #words { grid-template-columns: 1fr !important; grid-auto-flow: row !important; }
            #book-checkbox-options { flex-direction: column; align-items: flex-start; gap: 12px; }
            .modal-content h2 { font-size: 2em; }
        }
    </style>
    <style id="dynamic-grid-styles"></style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="header-spacer"></div>
            <h1>Word Search Generator</h1>
            <div class="header-buttons">
                 <button id="fullscreen-btn" title="Toggle Fullscreen (F)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width:22px;height:22px;"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                </button>
                <button id="theme-toggle-btn" title="Toggle theme">
                    <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41zm12.73 12.73c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41zM5.64 18.36c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0zM18.36 5.64c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41-.39-.38-1.03-.38-1.41 0z"/></svg>
                    <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24"><path d="M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.11-1.36c-0.98,1.37-2.58,2.26-4.39,2.26 c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.39C12.92,3.04,12.46,3,12,3z"/></svg>
                </button>
            </div>
        </header>

        <h2 id="theme-title" class="theme-title"></h2>
        <p id="theme-definition"></p>

        <div id="game-board">
            <ul id="fs-word-list-left" class="fs-word-list"></ul>
            <div id="puzzle-container">
                <div id="grid-wrapper">
                    <div id="grid"></div>
                    <div id="loader" class="loader hidden">
                        <div class="spinner"></div>
                        <span id="loader-text"></span>
                        <span id="loader-time"></span>
                        <button id="cancel-btn" onclick="cancelBookGeneration()">Cancel</button>
                    </div>
                </div>
            </div>
            <ul id="fs-word-list-right" class="fs-word-list"></ul>
        </div>
        
        <div id="word-list-container">
            <h3>Words to Find: <span id="word-counter"></span></h3>
            <ul id="words"></ul>
        </div>
        
        <div class="global-options-container" id="global-options-container">
            <div class="option-group">
                <label for="grid-size-select"><b>Grid Size:</b></label>
                <select id="grid-size-select" onchange="handleGlobalOptionChange()">
                    <option value="15">15x15</option>
                    <option value="20" selected>20x20</option>
                    <option value="25">25x25</option>
                </select>
            </div>
            <div class="option-group">
                <label for="difficulty-select"><b>Difficulty:</b></label>
                <select id="difficulty-select" onchange="handleGlobalOptionChange()">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard" selected>Hard</option>
                </select>
            </div>
        </div>

        <div class="controls-grid" id="main-controls">
            <button id="generate-btn" onclick="generatePuzzle()">New Puzzle</button>
            <button id="custom-puzzle-btn" onclick="showCustomOptions()">Custom Puzzle</button>
            <button id="hint-btn" onclick="giveHint()">Hint</button>
            <button id="reveal-btn" onclick="revealWords()">Reveal Words</button>
            <button id="download-pdf-btn" onclick="downloadPdf()">Download as PDF</button>
            <button id="make-book-btn" onclick="showBookOptions()">Make Book</button>
        </div>

        <div id="advanced-options-panel">
            <h3>Custom Puzzle</h3>
            <div class="options-panel-grid">
                <label for="custom-words-input" style="align-self: start; margin-top: 8px;">Your Words:</label>
                <textarea id="custom-words-input" placeholder="Enter your own words here, one per line. If this box is filled, the theme below will be ignored."></textarea>
            </div>
            <p class="or-divider">... or ...</p>
            <div class="options-panel-grid">
                <label for="custom-theme-input">Generate by Theme:</label>
                <input type="text" id="custom-theme-input" placeholder="e.g. Animals, Space">
            </div>
            <div class="controls-grid">
                <button id="generate-custom-btn" onclick="generatePuzzle(true)">Generate</button>
                <button id="cancel-custom-btn" onclick="hideCustomOptions()">Cancel</button>
            </div>
        </div>
        <div id="generate-book-controls">
            <h3>Make a Book</h3>
            <div class="book-options-grid">
                <label for="book-title-input">Book Title:</label>
                <input type="text" id="book-title-input" placeholder="e.g., My Awesome Puzzle Book">
                
                <label for="book-subtitle-input">Subtitle:</label>
                <input type="text" id="book-subtitle-input" placeholder="e.g., By Jane Doe">

                <label for="puzzle-count-input">Puzzles:</label>
                <input type="number" id="puzzle-count-input" value="10" min="1" max="100" style="width: 70px;">
                
                <label>Options:</label>
                <div id="book-checkbox-options">
                    <label for="answer-key-checkbox"><input type="checkbox" id="answer-key-checkbox" checked> Answer Key</label>
                    <label for="page-numbers-checkbox"><input type="checkbox" id="page-numbers-checkbox" checked> Page Numbers</label>
                </div>

                <label for="custom-font-checkbox">Large Print:</label>
                <input type="checkbox" id="custom-font-checkbox" style="justify-self: start;">

                <label for="book-font-size-select">Font Size (pt):</label>
                <select id="book-font-size-select" style="width: 70px;" disabled></select>
            </div>
            <div class="controls-grid">
                <button id="create-book-btn" onclick="downloadBook()">Create Book</button>
                <button id="cancel-book-options-btn" onclick="resetBookUI()">Cancel</button>
            </div>
        </div>
        <div id="status-container"><p id="source-status"></p></div>
        <div id="version-info">v9.10</div>
    </div>

    <div id="completion-modal" onclick="hideCompletionModal()">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <div id="completion-details">
                <p id="your-time"></p>
                <p id="best-time"></p>
                <p id="new-best-time"></p>
            </div>
            <button onclick="generatePuzzle()">Play Again?</button>
        </div>
    </div>
    
    <script>
        let gridSize = 20, wordCount = 15, alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let placedWordDetails = [], currentGridState = [], currentTheme = '', currentDefinition = '';
        let isGeneratingBook = false;
        let debounceTimeout;

        let startTime;
        let puzzleConfigKey;

        let isSelecting = false;
        let selectionStartCell = null;
        let selectionEndCell = null;
        let foundWords = new Set();
        let activeHintCoords = null; 
        let solvedHintCoords = new Set();
        let cellToWordMap = new Map();

        const PROFANITY_SET = new Set(typeof PROFANITY_WORDS !== 'undefined' ? PROFANITY_WORDS.map(w => w.toLowerCase()) : []);

        const ui = {
            grid: document.getElementById('grid'),
            wordList: document.getElementById('words'),
            fsWordListLeft: document.getElementById('fs-word-list-left'),
            fsWordListRight: document.getElementById('fs-word-list-right'),
            revealBtn: document.getElementById('reveal-btn'),
            status: document.getElementById('source-status'),
            loader: document.getElementById('loader'),
            loaderText: document.getElementById('loader-text'),
            themeTitle: document.getElementById('theme-title'),
            themeDefinition: document.getElementById('theme-definition'),
            customThemeInput: document.getElementById('custom-theme-input'),
            customWordsInput: document.getElementById('custom-words-input'),
            gridSizeSelect: document.getElementById('grid-size-select'),
            difficultySelect: document.getElementById('difficulty-select'),
            mainControls: document.getElementById('main-controls'),
            advancedOptionsPanel: document.getElementById('advanced-options-panel'),
            generateBookControls: document.getElementById('generate-book-controls'),
            gameBoard: document.getElementById('game-board'),
            wordListContainer: document.getElementById('word-list-container'),
            dynamicGridStyles: document.getElementById('dynamic-grid-styles'),
            completionModal: document.getElementById('completion-modal'),
            wordCounter: document.getElementById('word-counter'),
            fullscreenBtn: document.getElementById('fullscreen-btn'),
            hintBtn: document.getElementById('hint-btn'),
            customFontCheckbox: document.getElementById('custom-font-checkbox'),
            bookFontSizeSelect: document.getElementById('book-font-size-select')
        };
        
        function getLevenshteinDistance(a, b) { const matrix = Array(b.length + 1).fill(null).map(() => Array(a.length + 1).fill(null)); for (let i = 0; i <= a.length; i += 1) { matrix[0][i] = i; } for (let j = 0; j <= b.length; j += 1) { matrix[j][0] = j; } for (let j = 1; j <= b.length; j += 1) { for (let i = 1; i <= a.length; i += 1) { const indicator = a[i - 1] === b[j - 1] ? 0 : 1; matrix[j][i] = Math.min( matrix[j][i - 1] + 1, matrix[j - 1][i] + 1, matrix[j - 1][i - 1] + indicator ); } } return matrix[b.length][a.length]; }

        async function generatePuzzleData(isFromCustomPanel = false) {
            updatePuzzleParameters();
            const customTheme = ui.customThemeInput.value.trim();
            const customWordsRaw = ui.customWordsInput.value;
            const customWords = customWordsRaw.split('\n').map(w => w.trim()).filter(w => w.length > 0);

            let hasCustomTheme = isFromCustomPanel && customTheme !== '';
            let hasCustomWords = isFromCustomPanel && customWords.length > 0;
            
            if (isFromCustomPanel && !hasCustomTheme && !hasCustomWords) {
                isFromCustomPanel = false; // Generate random puzzle instead
            }

            if (hasCustomWords) {
                ui.loaderText.textContent = `Using your custom word list...`;
                const invalidWords = customWords.filter(w => w.length > gridSize);
                if (invalidWords.length > 0) throw new Error(`The following words are too long for a ${gridSize}x${gridSize} grid: ${invalidWords.join(', ')}`);
                const puzzleWords = customWords.slice(0, 50);
                const { grid, placedDetails } = placeWordsOnGrid(puzzleWords);
                wordCount = placedDetails.length;
                return { theme: 'CUSTOM LIST', definition: `Your own curated words!`, grid, placedDetails };
            } 
            else if (hasCustomTheme) {
                if (PROFANITY_SET.has(customTheme.toLowerCase())) throw new Error(`Theme '${customTheme}' is not permitted.`);
                ui.loaderText.textContent = `Finding words for theme: ${customTheme.toUpperCase()}`;
                try {
                    const response = await fetch(`https://api.datamuse.com/words?ml=${customTheme}&max=500&md=p`);
                    if (!response.ok) throw new Error('API Failed');
                    let wordsData = await response.json();
                    wordsData = wordsData.filter(d => !PROFANITY_SET.has(d.word.toLowerCase()));
                    let filteredWords = wordsData.filter(d => d.tags && (d.tags.includes('n') || d.tags.includes('adj') || d.tags.includes('v')) && !/[ '-]/.test(d.word) && d.word.length > 3 && d.word.length <= gridSize);
                    if (filteredWords.length < wordCount) throw new Error(`Could not find enough safe, quality words for theme '${customTheme}'.`);
                    const finalList = [];
                    for (const wordData of filteredWords.sort(() => 0.5 - Math.random())) { if (finalList.length >= wordCount) break; let isSimilar = finalList.some(finalWord => getLevenshteinDistance(wordData.word, finalWord.word) <= 2 || wordData.word.startsWith(finalWord.word.substring(0,5)) || finalWord.word.startsWith(wordData.word.substring(0,5))); if (!isSimilar) finalList.push(wordData); }
                    if (finalList.length < wordCount) throw new Error("Could not find enough unique words for the theme.");
                    const puzzleWords = finalList.map(d => d.word);
                    const { grid, placedDetails } = placeWordsOnGrid(puzzleWords);
                    return { theme: customTheme.toUpperCase(), definition: '(Custom Theme)', grid, placedDetails };
                } catch (error) { throw error; }
            } 
            else {
                const maxRetries = 20, letters = "abcdefghijklmnopqrstuvwxyz";
                for (let attempt = 1; attempt <= maxRetries; attempt++) {
                    if (!isGeneratingBook) { ui.loaderText.textContent = `Finding a theme... (Attempt ${attempt}/${maxRetries})`; }
                    try {
                        let response = await fetch(`https://api.datamuse.com/words?sp=${letters[Math.floor(Math.random()*letters.length)]}*&max=500`);
                        if (!response.ok) continue;
                        let seedWords = (await response.json()).map(w => w.word).filter(w => !PROFANITY_SET.has(w.toLowerCase()));
                        if (seedWords.length === 0) continue;
                        const seedWord = seedWords[Math.floor(Math.random() * seedWords.length)];
                        response = await fetch(`https://api.datamuse.com/words?ml=${seedWord}&max=500&md=p`);
                        if (!response.ok) continue;
                        let wordsData = await response.json();
                        wordsData = wordsData.filter(d => !PROFANITY_SET.has(d.word.toLowerCase()));
                        let filteredWords = wordsData.filter(d => d.tags && (d.tags.includes('n') || d.tags.includes('adj') || d.tags.includes('v')) && !/[ '-]/.test(d.word) && d.word.length > 3 && d.word.length <= gridSize);
                        if (filteredWords.length >= wordCount) {
                            const finalList = [];
                            for (const wordData of filteredWords.sort(() => 0.5 - Math.random())) { if (finalList.length >= wordCount) break; let isSimilar = finalList.some(finalWord => getLevenshteinDistance(wordData.word, finalWord.word) <= 2 || (wordData.word.length > 5 && finalWord.word.length > 5 && (wordData.word.startsWith(finalWord.word.substring(0,5)) || finalWord.word.startsWith(wordData.word.substring(0,5))))); if (!isSimilar) finalList.push(wordData); }
                            if (finalList.length < wordCount) continue;
                            let definition = '';
                            let defResponse = await fetch(`https://api.datamuse.com/words?sp=${seedWord}&md=d&max=1`);
                            if (defResponse.ok) {
                                const defData = await defResponse.json();
                                if (defData.length > 0 && defData[0].defs && defData[0].defs.length > 0) {
                                    let fullDef = defData[0].defs[0].replace(/^[a-z]+\.?\s+/, '').trim();
                                    const firstSentenceEnd = fullDef.indexOf('. ');
                                    definition = (firstSentenceEnd > 0) ? fullDef.substring(0, firstSentenceEnd + 1) : fullDef;
                                }
                            }
                            const puzzleWords = finalList.map(d => d.word);
                            const { grid, placedDetails } = placeWordsOnGrid(puzzleWords);
                            return { theme: seedWord.toUpperCase(), definition, grid, placedDetails };
                        }
                    } catch (error) { console.error(`Attempt ${attempt} failed:`, error); }
                }
                throw new Error(`Failed to generate a random themed puzzle after ${maxRetries} attempts.`);
            }
        }

        function placeWordsOnGrid(words) {
            const grid = Array(gridSize).fill(null).map(() => Array(gridSize).fill(''));
            const placedDetails = [];
            const difficulty = ui.difficultySelect.value;
            const directions_hard = [{x:1,y:0},{x:0,y:1},{x:1,y:1},{x:-1,y:1},{x:-1,y:0},{x:-1,y:-1},{x:0,y:-1},{x:1,y:-1}];
            const directions_medium = [{x:1,y:0},{x:0,y:1},{x:1,y:1},{x:-1,y:1}];
            const directions_easy = [{x:1,y:0},{x:0,y:1}];
            let directions;
            switch(difficulty) {
                case 'easy': directions = directions_easy; break;
                case 'medium': directions = directions_medium; break;
                default: directions = directions_hard; break;
            }
            const sortedWords = words.sort((a, b) => b.length - a.length);

            for (const word of sortedWords) {
                const upperWord = word.toUpperCase();
                let placed = false, attempts = 0;
                while (!placed && attempts < 150) {
                    const dir = directions[Math.floor(Math.random() * directions.length)];
                    const startX = Math.floor(Math.random() * gridSize), startY = Math.floor(Math.random() * gridSize);
                    const endX = startX + (upperWord.length-1)*dir.x, endY = startY + (upperWord.length-1)*dir.y;
                    if (endX >= 0 && endX < gridSize && endY >= 0 && endY < gridSize) {
                        let canPlace = true;
                        for (let i=0; i<upperWord.length; i++) {
                            const cX = startX + i*dir.x, cY = startY + i*dir.y;
                            if (grid[cY][cX] !== '' && grid[cY][cX] !== upperWord[i]) { canPlace = false; break; }
                        }
                        if (canPlace) {
                            const locations = [];
                            for (let i=0; i<upperWord.length; i++) {
                                const cX = startX + i*dir.x, cY = startY + i*dir.y;
                                grid[cY][cX] = upperWord[i];
                                locations.push({x:cX, y:cY});
                            }
                            placedDetails.push({word: upperWord, locations});
                            placed = true;
                        }
                    }
                    attempts++;
                }
            }
            for (let y=0; y<gridSize; y++) { for (let x=0; x<gridSize; x++) { if (grid[y][x] === '') grid[y][x] = alphabet[Math.floor(Math.random() * alphabet.length)]; } }
            return { grid, placedDetails };
        }

        function drawPuzzleOnPdfPage(doc, puzzleData, pageNum, includePageNumbers) {
            const { theme, definition, grid, placedDetails } = puzzleData;
            const currentGridSize = grid.length;
            const currentWordCount = placedDetails.length;
            const pageW = doc.internal.pageSize.getWidth(), pageH = doc.internal.pageSize.getHeight(), margin = 15;
            let currentY = margin;
            doc.setFont('helvetica', 'bold').setFontSize(16).text("Word Search Puzzle", pageW/2, currentY, {align:'center'});
            currentY += 8;
            doc.setFont('helvetica', 'normal').setFontSize(12).text(`Theme: ${theme}`, pageW/2, currentY, {align:'center'});
            currentY += 6;
            if (definition) {
                doc.setFont('helvetica', 'italic').setFontSize(10);
                const defLines = doc.splitTextToSize(`"${definition}"`, pageW - (margin*2) - 20);
                doc.text(defLines, pageW / 2, currentY, { align: 'center' });
                currentY += (defLines.length * 3.5);
            }
            const gridTotalSize = 150, cellSize = gridTotalSize / currentGridSize, startX = (pageW - gridTotalSize) / 2, startY = currentY + 5;
            
            const defaultGridFontSize = currentGridSize === 25 ? 10 : 12;
            let gridFontSize = defaultGridFontSize;
            let wordListFontSize = 10;
            let wordListLineHeight = 6;

            if (puzzleData.customFontSize) {
                gridFontSize = puzzleData.customFontSize;
                // Scale word list font size proportionally, with a base of 10pt for the default 12pt grid font.
                wordListFontSize = Math.round(Math.max(10, gridFontSize * (10 / 12)));
                // Scale line height based on font size (approx 6mm for 10pt font)
                wordListLineHeight = wordListFontSize * 0.6;
            }

            doc.setFont('courier', 'bold').setFontSize(gridFontSize).setLineWidth(0.2);
            doc.roundedRect(startX - 2, startY - 2, gridTotalSize + 4, gridTotalSize + 4, 3, 3, 'S');
            for (let y = 0; y < currentGridSize; y++) {
                for (let x = 0; x < currentGridSize; x++) {
                    doc.text(grid[y][x], startX + (x*cellSize) + (cellSize/2), startY + (y*cellSize) + (cellSize/2), {align:'center', baseline:'middle'});
                }
            }
            const listStartY = startY + gridTotalSize + 12;
            doc.setFont('helvetica', 'bold').setFontSize(12).text("Words to Find:", pageW/2, listStartY, {align:'center'});
            doc.setFont('helvetica', 'normal').setFontSize(wordListFontSize);
            const wordsForList = placedDetails.map(p => p.word).sort();
            const numCols = currentWordCount > 15 ? 4 : (currentWordCount <= 10 ? 2 : 3);
            const wordsPerCol = Math.ceil(currentWordCount / numCols);
            const colWidths = Array(numCols).fill(0);
            const gap = 15;
            wordsForList.forEach((word, index) => {
                const col = Math.floor(index / wordsPerCol);
                const wordWidth = doc.getStringUnitWidth(word) * doc.getFontSize() / doc.internal.scaleFactor;
                if (wordWidth > colWidths[col]) colWidths[col] = wordWidth;
            });
            const totalListWidth = colWidths.reduce((a, b) => a + b, 0) + (gap * (numCols - 1));
            let listStartX = (pageW - totalListWidth) / 2;
            wordsForList.forEach((word, index) => {
                const col = Math.floor(index / wordsPerCol);
                const row = index % wordsPerCol;
                let xPos = listStartX;
                for(let i=0; i<col; i++) { xPos += colWidths[i] + gap; }
                const yPos = listStartY + 8 + (row * wordListLineHeight);
                doc.text(word, xPos, yPos);
            });
            if (includePageNumbers && pageNum) {
                doc.setFont('helvetica', 'normal').setFontSize(8).text(String(pageNum), pageW / 2, pageH - (margin / 2), { align: 'center' });
            }
        }

                doc.setLineWidth(0.2);
                doc.roundedRect(gridStartX - 1, gridStartY - 1, gridTotalSize + 2, gridTotalSize + 2, 2, 2, 'S');

        async function downloadBook() {
            const puzzleCount = parseInt(document.getElementById('puzzle-count-input').value, 10);
            if (isNaN(puzzleCount) || puzzleCount < 1 || puzzleCount > 100) { alert("Please enter a number between 1 and 100."); return; }
            const includeAnswerKey = document.getElementById('answer-key-checkbox').checked;
            const includePageNumbers = document.getElementById('page-numbers-checkbox').checked;
            const bookTitle = document.getElementById('book-title-input').value.trim();
            const bookSubtitle = document.getElementById('book-subtitle-input').value.trim();
            const useCustomFont = ui.customFontCheckbox.checked;
            const customFontSize = parseInt(ui.bookFontSizeSelect.value, 10);
            
            isGeneratingBook = true;
            setUiLoading(true);
            ui.loader.scrollIntoView({ behavior: 'smooth', block: 'center' });
            document.getElementById('cancel-btn').style.display = 'block';
            document.getElementById('cancel-btn').disabled = false;
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
            doc.deletePage(1); 
            
            const allPuzzlesData = [];

            try {
                // Phase 1: Gather all puzzle data
                for (let i = 1; i <= puzzleCount; i++) {
                    if (!isGeneratingBook) throw new Error("Cancelled");
                    ui.loaderText.textContent = `Gathering data for puzzle ${i} of ${puzzleCount}...`;
                    updatePuzzleParameters();
                    const puzzleData = await generatePuzzleData(false);
                    if (useCustomFont) {
                        puzzleData.customFontSize = customFontSize;
                    }
                    allPuzzlesData.push(puzzleData);
                }

                // Phase 2: Build the PDF
                ui.loaderText.textContent = "Building your PDF book...";
                document.getElementById('loader-time').textContent = '';
                await new Promise(resolve => setTimeout(resolve, 50)); // Brief pause for UI update

                if (bookTitle) {
                    doc.addPage();
                    const pageW = doc.internal.pageSize.getWidth(), pageH = doc.internal.pageSize.getHeight();
                    doc.setFont('helvetica', 'bold').setFontSize(30).text(bookTitle, pageW/2, pageH/2 - 10, {align: 'center'});
                    if (bookSubtitle) doc.setFont('helvetica', 'normal').setFontSize(16).text(bookSubtitle, pageW/2, pageH/2 + 5, {align: 'center'});
                }

                allPuzzlesData.forEach((puzzleData, index) => {
                    if (!isGeneratingBook) throw new Error("Cancelled");
                    doc.addPage();
                    drawPuzzleOnPdfPage(doc, puzzleData, index + 1, includePageNumbers);
                });
                
                if (includeAnswerKey) {
                    if (!isGeneratingBook) throw new Error("Cancelled");
                    ui.loaderText.textContent = "Generating Answer Key...";
                    await new Promise(resolve => setTimeout(resolve, 50));
                    drawAnswerKey(doc, allPuzzlesData, includePageNumbers);
                }

                const safeTitle = (bookTitle.replace(/[^a-zA-Z0-9]/g, '-') || `Word-Search-Book-${puzzleCount}-Puzzles`).substring(0, 50);
                doc.save(`${safeTitle}.pdf`);
                ui.status.textContent = "Book successfully generated!";

            } catch (error) {
                if (error.message === "Cancelled") {
                    ui.status.textContent = "Book generation cancelled.";
                } else {
                    ui.status.textContent = `Error: ${error.message}`;
                }
            } finally {
                isGeneratingBook = false;
                setUiLoading(false);
                resetBookUI();
                generatePuzzle();
            }
        }

        function handleGlobalOptionChange() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                // If the book options panel is open, update the font sizes, otherwise gen new puzzle
                if (ui.generateBookControls.style.display === 'block') {
                    updateBookFontSizeOptions();
                } else {
                    generatePuzzle();
                }
            }, 250);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                ui.gameBoard.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // --- INTERACTIVE GRID LOGIC ---
        function getCellsOnPath(startCell, endCell) {
            if (!startCell || !endCell) return [];
            
            const startX = parseInt(startCell.dataset.x, 10), startY = parseInt(startCell.dataset.y, 10);
            const endX = parseInt(endCell.dataset.x, 10), endY = parseInt(endCell.dataset.y, 10);
            const dx = endX - startX, dy = endY - startY, cells = [];
            
            let dir = {x: 0, y: 0};
            if (dx === 0 && dy === 0) return [startCell];
            else if (Math.abs(dx) === Math.abs(dy)) dir = { x: Math.sign(dx), y: Math.sign(dy) };
            else if (Math.abs(dx) > Math.abs(dy)) dir = { x: Math.sign(dx), y: 0 };
            else dir = { x: 0, y: Math.sign(dy) };

            const pathLength = Math.max(Math.abs(dx), Math.abs(dy));
            for (let i = 0; i <= pathLength; i++) {
                const cell = ui.grid.querySelector(`[data-x='${startX + i * dir.x}'][data-y='${startY + i * dir.y}']`);
                if (cell) cells.push(cell);
            }
            return cells;
        }

        function handleInteractionStart(targetCell) {
            if (!targetCell) return;
            isSelecting = true;
            document.querySelectorAll('#grid div.selecting').forEach(c => c.classList.remove('selecting'));
            selectionStartCell = targetCell;
            selectionStartCell.classList.add('selecting');
        }
        
        function handleInteractionMove(targetCell) {
            if (!isSelecting || !selectionStartCell || !targetCell) return;
            selectionEndCell = targetCell;
            
            document.querySelectorAll('#grid div.selecting').forEach(c => c.classList.remove('selecting'));
            const pathCells = getCellsOnPath(selectionStartCell, selectionEndCell);
            pathCells.forEach(c => c.classList.add('selecting'));
        }

        function handleInteractionEnd() {
            if (!isSelecting) return;
            isSelecting = false;

            const selectedElements = getCellsOnPath(selectionStartCell, selectionEndCell);
            document.querySelectorAll('#grid div.selecting').forEach(c => c.classList.remove('selecting'));
            
            if (selectedElements.length < 2) return;

            const selectedWord = selectedElements.map(cell => cell.textContent).join('');
            const reversedWord = selectedWord.split('').reverse().join('');
            const foundDetail = placedWordDetails.find(detail => !foundWords.has(detail.word) && (detail.word === selectedWord || detail.word === reversedWord));

            if (foundDetail) {
                foundWords.add(foundDetail.word);
                updateWordCounter();
                updateWordListsStyles();
                
                if (activeHintCoords) {
                    const wordContainsHint = foundDetail.locations.some(loc => loc.x == activeHintCoords.x && loc.y == activeHintCoords.y);
                    if (wordContainsHint) {
                        solvedHintCoords.add(`${activeHintCoords.x},${activeHintCoords.y}`);
                        activeHintCoords = null;
                    }
                }

                redrawGridStyles();

                if (foundWords.size === placedWordDetails.length) {
                    const elapsedTime = Date.now() - startTime;
                    handlePuzzleCompletion(elapsedTime);
                }
            } else {
                selectedElements.forEach(cell => cell.classList.add('incorrect-selection'));
                setTimeout(() => {
                    selectedElements.forEach(cell => cell.classList.remove('incorrect-selection'));
                }, 500);
            }

            selectionStartCell = null;
            selectionEndCell = null;
        }

        function giveHint() {
            ui.hintBtn.disabled = true;
            if (activeHintCoords) { setTimeout(() => { ui.hintBtn.disabled = false; }, 1000); return; }
            const unfoundWords = placedWordDetails.filter(detail => !foundWords.has(detail.word));
            if (unfoundWords.length === 0) return;
            const wordToHint = unfoundWords[Math.floor(Math.random() * unfoundWords.length)];
            activeHintCoords = { x: wordToHint.locations[0].x, y: wordToHint.locations[0].y };
            redrawGridStyles();
            setTimeout(() => { ui.hintBtn.disabled = false; }, 1000);
        }

        function formatTime(milliseconds) { const s = Math.floor(milliseconds / 1000); return `${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`; }

        function handlePuzzleCompletion(elapsedTime) {
            const bestTime = localStorage.getItem(puzzleConfigKey);
            let isNewBest = false;
            if (bestTime === null || elapsedTime < parseInt(bestTime, 10)) {
                localStorage.setItem(puzzleConfigKey, elapsedTime);
                isNewBest = true;
            }
            document.getElementById('your-time').textContent = `Your time: ${formatTime(elapsedTime)}`;
            document.getElementById('best-time').textContent = `Best time: ${formatTime(localStorage.getItem(puzzleConfigKey))}`;
            document.getElementById('new-best-time').textContent = isNewBest ? 'New Best Time!' : '';
            showCompletionModal();
        }

        function showCompletionModal() { ui.completionModal.classList.add('visible'); ui.hintBtn.disabled = true; ui.revealBtn.disabled = true; }
        function hideCompletionModal() { ui.completionModal.classList.remove('visible'); }

        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        function setTheme(theme) { document.body.classList.toggle('dark-mode', theme === 'dark'); localStorage.setItem('theme', theme); }
        themeToggleBtn.addEventListener('click', () => setTheme(document.body.classList.contains('dark-mode') ? 'light' : 'dark'));
        const savedTheme = localStorage.getItem('theme'), prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(savedTheme || (prefersDark ? 'dark' : 'light'));

        ui.grid.addEventListener('mousedown', (e) => { if (e.button === 0) handleInteractionStart(e.target.closest('div[data-x]')); });
        ui.grid.addEventListener('mouseover', (e) => handleInteractionMove(e.target.closest('div[data-x]')));
        document.addEventListener('mouseup', (e) => { if (e.button === 0) handleInteractionEnd(); });

        ui.grid.addEventListener('touchstart', (e) => { e.preventDefault(); const t = e.touches[0]; handleInteractionStart(document.elementFromPoint(t.clientX, t.clientY)?.closest('div[data-x]')); }, { passive: false });
        ui.grid.addEventListener('touchmove', (e) => { e.preventDefault(); const t = e.touches[0]; handleInteractionMove(document.elementFromPoint(t.clientX, t.clientY)?.closest('div[data-x]')); }, { passive: false });
        ui.grid.addEventListener('touchend', handleInteractionEnd);
        ui.grid.addEventListener('touchcancel', handleInteractionEnd);

        document.addEventListener('keydown', (event) => {
            const activeEl = document.activeElement;
            if (activeEl && (activeEl.tagName === 'INPUT' || activeEl.tagName === 'TEXTAREA')) return;
            const key = event.key.toLowerCase();
            if (key === 'h') { event.preventDefault(); giveHint(); } 
            else if (key === 'f') { event.preventDefault(); toggleFullScreen(); } 
            else if (key === 'n') { event.preventDefault(); generatePuzzle(); } 
            else if (key === 'r') { event.preventDefault(); revealWords(); }
        });

        ui.customFontCheckbox.addEventListener('change', (e) => {
            ui.bookFontSizeSelect.disabled = !e.target.checked;
        });

        ui.fullscreenBtn.addEventListener('click', toggleFullScreen);
        document.addEventListener('fullscreenchange', () => { if(currentGridState.length > 0) { clearTimeout(debounceTimeout); debounceTimeout = setTimeout(() => updateGridDisplay(), 100); } });
        
        window.addEventListener('load', () => {
            const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
            if (isTouchDevice) ui.fullscreenBtn.style.display = 'none';
            generatePuzzle(false);
        });
        
        window.addEventListener('resize', () => {
            if (currentGridState.length > 0 && !document.fullscreenElement) {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(updateGridDisplay, 100);
            }
        });
    </script>
